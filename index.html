<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
     <header>
        <nav class="flex justify-center items-center mt-6">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img src="assets/bg.png" alt="" class="w-48 absolute">
                <img src="assets/Group.png" alt="" class="w-16">
            </div>
        </nav>
    </header>
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Account number</label>
                    <input id="acn" type="number" class="input" placeholder="Type your AC. No. (11 Digits)" required/>
                    <label class="fieldset-label">Pin</label>
                    <input id="acpin" type="text" class="input" placeholder="Type your pin" required/>
                    <div><a class="link link-hover">Forgot pin?</a></div>
                    <button class="btn btn-neutral mt-4" id="log-btn">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
